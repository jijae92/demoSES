[pytest]
# Pytest configuration for Paper Watcher

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Coverage report
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    # Warnings
    -W ignore::DeprecationWarning

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    smoke: Smoke tests (basic functionality)
    slow: Slow tests (skipped by default)
    requires_api: Tests requiring external API (Bing, etc.)
    requires_aws: Tests requiring AWS credentials

# Test coverage
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */.venv*/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
